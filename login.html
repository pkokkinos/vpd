    <body class="login-content">
        <!-- Login -->
    <form role="form" method="post">
        <div class="lc-block toggled" id="l-login">
            <img src="../../img/vimsen/vimsen_logo_small.png" height="100%" width="100%"></img>
            
            <div id="errorDiv" class="input-group m-b-20 m-t-20" style="display:none">
               <span class="input-group-addon"><i class="zmdi zmdi-alert-circle"></i></span>
               <div id="alertLogin" class="alert alert-danger" role="alert">Error Username or Password. Please try again.</div>              
            </div>
            <div class="input-group m-b-20 m-t-20">
                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                <div class="fg-line" id="l-username">
                    <input type="text" id="username" class="form-control p-5" placeholder="Username">
                </div>
            </div>
            
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
                <div class="fg-line" id="l-password">
                    <input type="password" id="password" class="form-control p-5" placeholder="Password">
                </div>
            </div>

            <div class="clearfix"></div>
            <!--
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    <i class="input-helper"></i>
                    Keep me signed in
                </label>
            </div>
			-->
            <button class="btn btn-login btn-info btn-float" id="btn-login"><i class="zmdi zmdi-arrow-forward"></i></button>

            <ul class="login-navigation">
                <li data-block="#l-register" class="bgm-red">Register</li>
                <li data-block="#l-forget-password" class="bgm-orange">Forgot Password?</li>
            </ul> -->
        </div>
        </form>

        <!-- Javascript Libraries -->
        <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
